<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box material="shader: flat" light= "type: point; color: white; intensity: 4" position="-1 4 -3" rotation="0 45 0" color="#FEFEFE" dynamic-body></a-box>

      <a-sphere position= "1 2 -4" color= "#224DB2" dynamic-body></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#C3FFEC"></a-sky>
    </a-scene>
  </body>
</html>
